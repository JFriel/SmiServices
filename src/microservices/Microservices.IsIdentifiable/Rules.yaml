# SocketRules specify the connection to the Named Entity Recogniser

SocketRules:   
 - Host: localhost
   Port: 1881

# BasicRules specify the patterns to Ignore or Report

BasicRules: 

 # Ignore IDs which don't look like personal identifiers
 - Action: Ignore
   IfColumn: StudyInstanceUID
   IfPattern: ^([0-9]+\.){10,11}[0-9]+$
 - Action: Ignore
   IfColumn: SeriesInstanceUID
   IfPattern: ^([0-9]+\.){10,11}[0-9]+$
 - Action: Ignore
   IfColumn: SOPInstanceUID
   IfPattern: ^([0-9]+\.){10,11}[0-9]+$

 # Ignore specific modalities
 - Action: Ignore
   IfColumn: Modality
   IfPattern: ^CT$
 - Action: Ignore
   IfColumn: Modality
   IfPattern: ^MR$
 - Action: Ignore
   IfColumn: ModalitiesInStudy
   IfPattern: ^CT$
 - Action: Ignore
   IfColumn: ModalitiesInStudy
   IfPattern: ^MR$

 # These patterns have been derived by testing 100 CT and 100 MR images:
 # NOTE these strings are necessarily substrings but sufficiently unique.

 # SIEMENS
 - Action: Ignore
   IfColumn: PrivateCreator
   IfPattern: SIEMENS MR HEADER
 - Action: Ignore
   IfColumn: PrivateCreator
   IfPattern: SIEMENS CSA HEADER
 - Action: Ignore
   IfColumn: PrivateCreator
   IfPattern: SIEMENS MED
 - Action: Ignore
   IfColumn: PrivateCreator
   IfPattern: SIEMENS CT

 # Philips
 - Action: Ignore
   IfColumn: PrivateCreator
   IfPattern: Philips MR Imaging DD
 - Action: Ignore
   IfColumn: PrivateCreator
   IfPattern: Philips Imaging DD

 # Toshiba
