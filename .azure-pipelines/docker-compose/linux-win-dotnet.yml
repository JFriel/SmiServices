---
version: "3.7"

services:
    mongodb:
        container_name: mongodb
        image: mongo:4.2.2
        command: mongod --replSet rs0
        ports:
            - 27017:27017
    mssql:
        container_name: mssql
        image: mcr.microsoft.com/mssql/server:2017-latest
        environment:
            - ACCEPT_EULA=Y
            - SA_PASSWORD=${DB_PASSWORD:-'YourStrongPassw0rd'}
        ports:
            - 1433:1433
    redis:
        container_name: redis
        image: redis:3.2.12
        ports:
            - 6379:6379
